<h1>Soccer Player of Team</h1>
<dl>
  <div *ngIf="players.length>0; else noPlayer">
    <dt>Players:</dt>
    <dd *ngFor="let player of players">{{player}}</dd>
    <button (click)="deleteLastPlayer()" class="btn btn-primary">Delete Last Player</button>
  </div>
  <ng-template #noPlayer>
    <dt>Players:</dt>
    <dd>There is no player in the team</dd>
  </ng-template>
</dl>
